<head>
    <title>Workflow</title>

    <link href="apple-touch-icon.png" rel="apple-touch-icon">

    <link href="bower_components/bootstrap-daterangepicker/daterangepicker.css" rel="stylesheet">
    <link href="bower_components/dropzone/dist/dropzone.css" rel="stylesheet">
    <link href="bower_components/datatables/media/css/jquery.dataTables.min.css" rel="stylesheet">

<body class="auth-wrapper">
    <div class="all-wrapper with-pattern">
        <div class="auth-box-w">
            <div class="logo-w">
                <a href="/"><img alt="" src="img/logo-big.png"></a>
            </div>
            <h4 class="auth-header">
          Login
        </h4>
            <form action="dashboard.html">
                <div class="form-group">
                    <label for="">Username</label><input class="form-control" placeholder="Enter your username" type="text">
                    <div class="pre-icon os-icon os-icon-user-male-circle"></div>
                </div>
                <div class="form-group">
                    <label for="">Password</label><input class="form-control" placeholder="Enter your password" type="password">
                    <div class="pre-icon os-icon os-icon-fingerprint"></div>
                </div>
                <div class="buttons-w">
                    <button class="btn btn-primary">Log me in</button>
                    <div class="form-check-inline">
                        <label class="form-check-label"><input class="form-check-input" type="checkbox">Remember Me</label>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
